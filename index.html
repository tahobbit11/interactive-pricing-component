<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  <!-- Stylesheets -->
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/main.css">

  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="content-container">
    <header>
      <div class="header-content">
        <h2>Simple, traffic-based pricing</h2>
        <p>
          Sign-up for our 30-day trial.<br>
          No credit card required.
        </p>
      </div>
    </header>

    <main>
      <div class="content-wrapper">
        <div class="interactive-wrapper">
          <p id="view"><span id="page-views">100k </span>PAGEVIEWS</p>
          <div id="scroll-bar">
            <input class="scroll" id="scroll" type="range" min="0" max="4" value="2" checked="false">
          </div>
          <div class="cost-container">
            <h1 id="monthly-cost">$16.00 </h1>
            <p id="interval">/ month</p>
          </div>
          <div class="toggle-container">
            <p>Monthly Billing</p>
            <input class="toggle" id="toggle" type="checkbox">
            <p>Yearly Billing</p>
            <span id="discount"> -25%</span>
          </div>
        </div>
        <div class="divider"></div>
        <div class="text-container">
          <div class="text-content">
            <div><img src="./images/icon-check.svg" alt="check-mark"><p>Unlimited websites</p></div>
            <div><img src="./images/icon-check.svg" alt="check-mark"><p>100% data ownership</p></div>
            <div><img src="./images/icon-check.svg" alt="check-mark"><p>Email reports</p></div>
          </div>
          <button class="trial-button">Start my trial</button>
        </div>
      </div>
    </main>
  </div>
  <!--Here are the different page view ranges and the corresponding monthly price totals:

- 10K pageviews / $8 per month
- 50K pageviews / $12 per month
- 100K pageviews / $16 per month
- 500k pageviews / $24 per month
- 1M pageviews / $36 per month

If the visitor switches the toggle to yearly billing, a 25% discount should be applied to all prices.-->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="./js/index.js"></script>
</body>
</html>
